		</div>

		<div class="container sub">
			<label>
				<a href="/visits" class="btn btn-warning" id="visitsButton">Visits Log</a>

			<label class="right">
				<a href="/killSwitch" class="btn btn-danger btn-large">Kill Switch</a>
			</label>
		</div>

		<div class="container sub">
			<h2>Application Instance Info</h2>
			<div class="row">
				<strong class="col-sm-2">App Id:</strong>
				<p class="col-sm-10" th:text="${instanceInfo.appId}">appId</p>
			</div>
			<div class="row">
				<strong class="col-sm-2">Instance Id:</strong>
				<p class="col-sm-10" th:text="${instanceInfo.instanceId}">instanceId</p>
			</div>
			<div class="row">
				<strong class="col-sm-2">Properties:</strong>
				<div class="col-sm-10">
					<table class="table table-striped">
						<tr th:each="prop : ${instanceInfo.properties}">
							<td><strong th:text="${prop.key}"></strong></td>
							<td th:text="${prop.value}" />
						</tr>
					</table>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	    <script src="js/main.js"></script>
	</div>
